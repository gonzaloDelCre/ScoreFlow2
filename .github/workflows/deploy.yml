name: Deploy to EC2

on:
  push:
    branches:
      - main  # O la rama que usas para producci√≥n

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}  # Configura tu clave privada de SSH en los secretos de GitHub

    - name: SSH to EC2 and deploy
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@<IP-EC2> << 'EOF'
          cd /home/ec2-user/repositorio
          git pull origin main
          docker build -t imagen-api .
          docker stop contenedor-api || true
          docker rm contenedor-api || true
          docker run -d -p 80:80 --name contenedor-api imagen-api
        EOF
